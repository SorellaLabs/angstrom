# alloy
alloy = { version = "0.4.2", features = [
  "rlp",
  "full",
  "node-bindings",
  "rpc-types-debug",
  "rpc-types-trace",
  "json-rpc",
  "rpc-client",
  "signer-keystore",
  "signer-ledger",
  "signer-mnemonic",
  "signer-trezor",
  "signer-yubihsm",
  "sol-types",
  "contract",
] }
alloy-chains = "0.1.32"
alloy-primitives = "0.8.7"
alloy-sol-types = "0.8.0"
alloy-rlp = "0.3.4"
alloy-rpc-types = { version = "0.4.2", default-features = false, features = [
  "eth",
] }


# Uniswap math helpers
uniswap_v3_math = { git = "https://github.com/0xKitsune/uniswap-v3-math.git" }

hex-literal = "0.4.1"

## misc
bytes = "1.4"
bincode = "1.3.3"
tracing = "0.1.0"
tracing-subscriber = "0.3.18"
thiserror = "1.0"
serde_json = "1.0.94"
serde = { version = "1.0", default-features = false, features = ["derive"] }
rand = "0.8.5"
rand_distr = "0.4.3"
strum = "0.26.2"
itertools = "0.12.1"
parking_lot = "0.12"
metrics = "0.21.1"                                                           # Needed for `metrics-macro` to resolve the crate using `::metrics` notation
anyhow = "1.0.85"
url = "2.4.1"
auto_impl = "1.1.0"
k256 = { version = "0.13", default-features = false }

### proc-macros
proc-macro2 = "1.0"
quote = "1.0"

## tokio
tokio-stream = "0.1.11"
tokio = { version = "1.21", features = [
  "full",
  "tracing",
], default-features = false }
tokio-util = { version = "0.7.4", features = ["codec"] }


## json
jsonrpsee = "0.24"

## crypto
secp256k1 = { version = "0.29.0", default-features = false, features = [
  "global-context",
  "rand-std",
  "recovery",
] }
enr = { version = "=0.10.0", default-features = false, features = ["k256"] }


# misc-testing
tempfile = "3.8"
serial_test = "3.0.0"